l_simp_chinese:
gamble_general_event.0001.t:0 "堪载史册的赌注"
gamble_general_event.0001.desc:0 "我是赌神 [portrait_2.GetTitledFirstName]。我已经很多年没有输了。你觉得你能打败我？你误会了。"
gamble_general_event.0001.a:0 "我赌10个金币 !"
gamble_general_event.0001.a_tt:0 "10 金币付诸东流，也许不会……"
gamble_general_event.0001.b:0 "我赌50个金币 !"
gamble_general_event.0001.b_tt:0 "50 金币付诸东流，或者也许不会……"
gamble_general_event.0001.b_ttt:0 "你的损失"
gamble_general_event.0001.c:0 "我下注100金币 !"
gamble_general_event.0001.c_tt:0 "100 金币付诸东流，或者也许不会……"
gamble_general_event.0001.c_ttt:0 "你的损失"
gamble_general_event.0001.d:0 "我是个懦夫，我放弃了..."
gamble_general_event.0001.d_tt:0 "失败者!"
gamble_general_event.0002.t:0 "我赢你输，[portrait_2.GetTitledFirstName]!"
gamble_general_event.0002.desc:0 "你输了，[portrait_2.GetTitledFirstName]! 看来你根本不是赌神......"
gamble_general_event.0002.a:0 "我想我要再玩一把......。"
gamble_general_event.0002.a_tt:0 "再一次，我可能会赢..."
gamble_general_event.0002.b:0 "你是在浪费时间 [portrait_2.GetTitledFirstName]，再见。"
gamble_general_event.0002.b_tt:0 "浪费时间。"
gamble_general_event.0003.t:0 "你赢了，[portrait_2.GetTitledFirstName]！"
gamble_general_event.0003.desc:0 "[portrait_2.GetTitledFirstName]，看来你毕竟是赌神啊……"
gamble_general_event.0003.a:0 "我想我要再玩一把......。"
gamble_general_event.0003.a_tt:0 "下次我一定会赢!"
gamble_general_event.0003.b:0 "我是一个失败者。我怎么会输呢？"
gamble_general_event.0003.b_tt:0 "浪费时间。"
gamble_general_event.0006.t:0 "名垂青史的赌徒"
gamble_general_event.0006.d:0 "你获得了很多钱..."
gamble_general_event.0006.a:0 "这是个荣誉奖章。"
gamble_general_event.0006.a_tt:0 "好赌徒"
gamble_general_event.0007.t:0 "世界上最糟糕的赌徒"
gamble_general_event.0007.d:0 "你浪费了很多钱..."
gamble_general_event.0007.a:0 "这是个荣誉奖章。"
gamble_general_event.0007.a_tt:0 "坏赌徒"